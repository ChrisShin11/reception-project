<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Look Back ‚Ä¢ Orpheus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .artist-name {
            font-size: 16px;
            color: #b3b3b3;
            font-weight: 400;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .progress {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-pause-btn {
            width: 64px;
            height: 64px;
            background: #1db954;
            border-radius: 50%;
            font-size: 24px;
        }

        .play-pause-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .skip-btn {
            width: 32px;
            height: 32px;
            font-size: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            color: #b3b3b3;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-progress {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 70%;
        }

        audio {
            display: none;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 30px 20px;
            }

            .song-title {
                font-size: 20px;
            }

            .album-art {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">üéµ</div>
        
        <div class="song-info">
            <div class="song-title">Don't Look Back</div>
            <div class="artist-name">Orpheus</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn skip-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="play-pause-btn">‚ñ∂</button>
            <button class="control-btn skip-btn" id="next-btn">‚è≠</button>
        </div>

        <div class="volume-container">
            <div class="volume-icon">üîä</div>
            <div class="volume-bar" id="volume-bar">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>

        <audio id="audio-player" src="Don't Look Back.mp3" preload="metadata"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeBar = document.getElementById('volume-bar');
        const volumeProgress = document.getElementById('volume-progress');

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update duration
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        // Update progress
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        // Seek
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // Volume control
        volumeBar.addEventListener('click', (e) => {
            const rect = volumeBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.volume = percent;
            volumeProgress.style.width = (percent * 100) + '%';
        });

        // Set initial volume
        audio.volume = 0.7;

        // Next/Prev buttons (disabled for single track)
        document.getElementById('prev-btn').style.opacity = '0.5';
        document.getElementById('next-btn').style.opacity = '0.5';
    </script>
</body>
</html>
